---
layout: default
title: My Team
permalink: /team/
---

<h1>Our Team</h1>

<div class="row">
  {% for person in site.team %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm rounded-xl text-center">
      <img src="{{ person.image }}" alt="{{ person.name }}" class="card-img-top rounded-circle p-3" style="object-fit:cover; width:150px; height:150px; margin:auto;">
      <div class="card-body">
        <h5 class="card-title">{{ person.name }}</h5>
        <p class="card-subtitle text-muted">{{ person.role }}</p>
        {% if person.interests %}
        <p class="small text-muted">{{ person.interests }}</p>
        {% endif %}
        <div class="mt-2">
          {% if person.homepage %}<a href="{{ person.homepage }}" class="btn btn-sm btn-outline-primary">Website</a>{% endif %}
          {% if person.email %}<a href="mailto:{{ person.email }}" class="btn btn-sm btn-outline-secondary">Email</a>{% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
